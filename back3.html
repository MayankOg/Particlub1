<!DOCTYPE html>
<html>
<head>
	<title>Event Ticket Selling Website</title>
	<link rel="stylesheet" type="text/css" href="styback3.css">
</head>
<body>
	<header>
		<h1>Event Ticket Selling Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2>Add Event Details</h2>
        
		<div class="container">
            <form>
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
              </div>
              <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate">
              </div>
              <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description"></textarea>
              </div>
              <div class="form-group">
                <label for="eventImage">Event Image</label>
                <input type="file" class="form-control-file" id="eventImage">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
	</main>

	<footer>
		<p>&copy; Particlub 2023. All rights reserved.</p>
	</footer>
</body>
</html>
